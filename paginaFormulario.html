<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="paginaFormulario.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="paginaFormulario.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Formulario de Observaciones</h1>
        <form id="observationForm">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Escribe tu nombre" required>

            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Escribe tu apellido" required>

            <label for="score">Calificación:</label>
            <input type="number" id="score" name="score" min="0" max="10" step="0.1" placeholder="0 a 10" required>

            <label for="message">Observaciones:</label>
            <textarea id="message" name="message" rows="4" placeholder="Escribe tus observaciones aquí..."
                required></textarea>

            <div class="button-container">
                <button type="button" id="sendButton">Enviar</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
        <div class="button-container">
            <button onclick="navigateTo('paginaPrincipal.html')">Página Principal</button>
            <button onclick="navigateTo('paginaAPI.html')">Página API</button>
            <button onclick="navigateTo('paginaFormulario.html')">Página Formulario</button>
            <button onclick="navigateTo('paginaOperaciones.html')">Página Operaciones</button>
        </div>
    </div>
</body>

</html>
