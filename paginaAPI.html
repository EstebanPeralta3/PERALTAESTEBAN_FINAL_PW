<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página API</title>
    <link rel="stylesheet" href="paginaAPI.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="paginaAPI.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Interacción con APIs</h1>

        <!-- API 1: Enviar un correo -->
        <section class="api-section">
            <h2>Enviar un Correo</h2>
            <form id="emailForm">
                <input type="email" id="emailTo" placeholder="Correo destinatario" required>
                <textarea id="emailMessage" placeholder="Escribe tu mensaje aquí" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <p id="emailStatus"></p>
        </section>

        <!-- API 2: Ver imágenes -->
        <section class="api-section">
            <h2>Buscar Imágenes</h2>
            <input type="text" id="imageSearch" placeholder="Buscar imágenes (ej. naturaleza)" required>
            <button id="searchImages">Buscar</button>
            <div id="imageResults" class="image-grid"></div>
        </section>

        <!-- API 3: Conversión de moneda -->
        <section class="api-section">
            <h2>Conversión de Moneda</h2>
            <input type="number" id="amount" placeholder="Monto" required>
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="ARS">ARS</option>
            </select>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="ARS">ARS</option>
            </select>
            <button id="convertCurrency">Convertir</button>
            <p id="conversionResult"></p>
        </section>

        <div class="button-container">
            <button onclick="navigateTo('paginaPrincipal.html')">Página Principal</button>
            <button onclick="navigateTo('paginaAPI.html')">Página API</button>
            <button onclick="navigateTo('paginaFormulario.html')">Página Formulario</button>
            <button onclick="navigateTo('paginaOperaciones.html')">Página Operaciones</button>
        </div>
    </div>
</body>

</html>
